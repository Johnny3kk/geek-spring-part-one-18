<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">List</a>
            </li>
        </ul>

        <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0">
                Logout <span sec:authentication="principal.username"></span>
            </button>

        </form>
    </div>
</nav>

<div class="container">
    <div class="row py-2">

        <div class="col-12 mt-3">
            <form>
                <label>Title</label>
                <input type="text" name="name" id="name" th:value="${param.name}">
                <label>Min Cost</label>
                <input type="text" name="minCost" id="minCost" th:value="${param.minCost}">
                <label>Max Cost</label>
                <input type="text" name="maxCost" id="maxCost" th:value="${param.maxCost}"><br>
                <button class="btn btn-primary" type="submit">Filter</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${productsPage.content}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.title}">Product title</td>
                    <td th:text="${product.cost}">Product cost</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-12">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" th:href="@{my_products(page=${productsPage.number}, size=${productsPage.size}, name=${param.name}, minCost=${param.minCost}, maxCost=${param.maxCost})}">Previous</a>
                    </li>
                    <li th:each="num: ${#numbers.sequence(1, productsPage.totalPages)}"
                        class="page-item"
                        th:classappend="${num == productsPage.number + 1} ? 'active'"
                    >
                        <a class="page-link" th:text="${num}" th:href="@{my_products(page=${num}, size=${productsPage.size}, name=${param.name}, minCost=${param.minCost}, maxCost=${param.maxCost})}">1</a>
                    </li>
                    <li class="page-item" th>
                        <a class="page-link" th:href="@{my_products(page=${productsPage.number + 2}, size=${productsPage.size}, name=${param.name}, minCost=${param.minCost}, maxCost=${param.maxCost})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
